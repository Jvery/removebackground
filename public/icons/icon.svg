<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <pattern id="checker" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="16" height="16" fill="#e5e5e5"/>
      <rect x="16" y="16" width="16" height="16" fill="#e5e5e5"/>
      <rect x="16" y="0" width="16" height="16" fill="#ffffff"/>
      <rect x="0" y="16" width="16" height="16" fill="#ffffff"/>
    </pattern>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Stylized image with transparency effect -->
  <g transform="translate(96, 96)">
    <!-- Checkerboard background representing transparency -->
    <rect x="40" y="40" width="240" height="240" rx="24" fill="url(#checker)"/>

    <!-- Photo frame -->
    <rect x="40" y="40" width="240" height="240" rx="24" fill="none" stroke="white" stroke-width="8"/>

    <!-- Mountain silhouette -->
    <path d="M60 240 L140 140 L180 180 L260 100 L260 240 Z" fill="white" opacity="0.9"/>

    <!-- Sun -->
    <circle cx="220" cy="100" r="30" fill="url(#accentGrad)"/>

    <!-- Magic wand representing background removal -->
    <g transform="translate(180, 180) rotate(-45)">
      <rect x="0" y="-8" width="120" height="16" rx="4" fill="url(#accentGrad)"/>
      <rect x="100" y="-12" width="30" height="24" rx="4" fill="url(#accentGrad)"/>
      <!-- Sparkles -->
      <circle cx="140" cy="-25" r="6" fill="white"/>
      <circle cx="125" cy="-35" r="4" fill="white"/>
      <circle cx="155" cy="-15" r="5" fill="white"/>
    </g>
  </g>
</svg>
